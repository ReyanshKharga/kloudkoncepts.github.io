# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true


# Theme
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - navigation.footer
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/icons/logo_teal.png
  logo: assets/images/icons/logo_white.png


# Extra
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
  generator: false # Removes Made with Material for MkDocs from footer
  status:
    new: Recently added
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/ReyanshKharga
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ReyanshKharga
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/ReyanshKharga
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/reyanshkharga


extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css


extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js


markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - admonition
  - footnotes
  - attr_list
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - toc:
      permalink: true  


